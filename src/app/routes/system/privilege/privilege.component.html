<page-header>
  <ng-template #action>
    <button (click)="add()" nz-button nzType="primary">新建</button>
  </ng-template>
  <nz-cascader
    nzChangeOnSelect
    [nzPlaceHolder]="'请选择区域'"
    [nzOptions]="regionOptions"
    [(ngModel)]="selectedRegion"
    (ngModelChange)="onChanges($event)">
  </nz-cascader>
</page-header>
<nz-card>
  <ngx-amap class="demo-map" [resizeEnable]="true" [center]="center" [zoom]="12"></ngx-amap>
</nz-card>
